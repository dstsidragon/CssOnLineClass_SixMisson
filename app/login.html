<div class="container  mt-5 mt-md-10 mb-10 mb-md-7">
  <div class="row">
    <div class="col-12 col-md-8 login-img mb-3">
    </div>
    <div class="col-md-4">
      <h2 class="fz-32 font-weight-bold ff-SF mb-1">Log in</h2>
      <form id="loginForm">
        <div class="form-group mb-2">
          <label class="fz-16 font-weight-bold" for="InputEAccount">帳號</label>
          <input type="email" class="form-control fz-16 ff-SF py-1" id="InputEAccount" aria-describedby="emailHelp" placeholder="email@example.com">
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            帳號不得為空
          </div>
        </div>
        <div class="form-group mb-5">
          <label class="fz-16 font-weight-bold" for="InputPassword">密碼</label>
          <input type="password" class="form-control fz-16 ff-SF py-1" id="InputPassword" placeholder="Password">
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            密碼不得為空
          </div>
        </div>
        <div class="d-flex align-items-center justify-content-between">
          <a class="d-block fz-16 font-weight-bold text-primary" href="#">忘記密碼</a>
          <div class=" d-flex align-items-center"> 
            <a  class="btn btn-outline-primary mr-1 d-block py-1 px-2">註冊</a>
             <a  href="member.html" class="btn btn-primary d-block py-1 px-2" id="loginButton">登入</a>
          </div>
        </div>
      </form>
    </div>
  </div>
 
</div>
